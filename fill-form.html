<!DOCTYPE html>
<html>
    <head>
        <title> <b>FILL FORM TABLE </b></title>
    
    </head>
    <body >
        <form action= "#" method="post">
            Name: <input type=Text name=name><br><br>
            Regno: <input type=Text name=regno><br><br>

            <u> <b> <i>COURSE:</b> </u></i>
            <input type=radio name = Diploma> Diploma
            <input type=radio name = Degree> Degree
            <input type=radio name = Masters> Masters<br><br>
           <i><u> <b> YEAR:</b> </u></i> 
            <input type=checkbox name = year1>year1
            <input type=checkbox name = year2>year2
            <input type=checkbox name = year3>year3<br><br>

            <select width=50p>
                <option> Web Development
                <option> OOP
                <option> Calculus                           
                <option> OOAD
            </select><br> <br>  <br>  <br>

          <i>  <u> <b>REMARKS:<br> </b> </u></i> 
            <textarea name = Remarks cols=20 rows=15></textarea><br><br>
            <input type=Submit value=Submit>
            <input type=Submit value=Cancel>
        </form>

    </body>
</html>
