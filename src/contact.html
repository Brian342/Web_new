 <!-------------javascript for toggle Menu -------->           
            <script>
                
                var navlinks = document.getElementById("navlinks");

                function showMenu(){
                    navlinks.style.right = "0";
                }
                function hideMenu(){
                    navlinks.style.right = "-200px";
                }

                // ===== CONTACT FORM SUBMISSION =====
                const contactForm = document.getElementById('contactForm');
                const submitBtn = document.getElementById('submitBtn');
                const feedback = document.getElementById('form-feedback');

                submitBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Validate form
                    if (!contactForm.checkValidity()) {
                        contactForm.reportValidity();
                        return;
                    }
                    
                    const name = document.querySelector('input[name="name"]').value;
                    const email = document.querySelector('input[name="email"]').value;
                    const comment = document.querySelector('textarea[name="comment"]').value;
                    
                    // Create FormData and send to PHP
                    const formData = new FormData();
                    formData.append('name', name);
                    formData.append('email', email);
                    formData.append('comment', comment);
                    
                    fetch('send_email.php', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.text())
                    .then(data => {
                        // Show success message
                        feedback.textContent = 'Thank you! Your message has been sent. I will get back to you soon!';
                        feedback.style.display = 'block';
                        feedback.style.backgroundColor = '#d4edda';
                        feedback.style.color = '#155724';
                        feedback.style.borderLeft = '4px solid #28a745';
                        
                        // Reset form
                        contactForm.reset();
                        
                        // Hide message after 5 seconds
                        setTimeout(() => {
                            feedback.style.display = 'none';
                        }, 5000);
                    })
                    .catch(error => {
                        // Show error message
                        feedback.textContent = 'âœ— Error sending message. Please try again.';
                        feedback.style.display = 'block';
                        feedback.style.backgroundColor = '#f8d7da';
                        feedback.style.color = '#721c24';
                        feedback.style.borderLeft = '4px solid #f5c6cb';
                        console.error('Error:', error);
                    });
                });

            </script>
